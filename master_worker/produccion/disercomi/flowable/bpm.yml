apiVersion: v1
kind: ServiceAccount
metadata:
  name: bpm-disercomi
  namespace: mineco-qa

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-bpm
  namespace: nginx-ingress
spec:
  type: LoadBalancer
  externalIPs:
    - 128.5.4.44
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
  selector:
    app: nginx-ingress

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: payara-flowable
  namespace: mineco-qa
  labels:
    name: payara-flowable
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: 128.5.8.222
    path: "/deployment/flowable/data-pro"


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payara-flowable
  namespace: mineco-qa
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  selector:
    matchLabels:
      name: payara-flowable

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bpm-disercomi-server
  namespace: mineco-qa
  labels:
    run: bpm-disercomi-server
spec:
  replicas: 1
  selector:
    matchLabels:
      run: bpm-disercomi-server
  template:
    metadata:
      labels:
        run: bpm-disercomi-server
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 128.5.8.26
        searches:
          - mineco-dev.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      containers:
        - name: bpm-disercomi-server
          image: jjolon/payara-qa:v2
          # image: tomcat:8.5-alpine
#          image: jjolon/php-74:latest
          resources:
            requests:
              memory: "Gi"
              cpu: "200m"
            limits:
              memory: "3Gi"
              cpu: "700m"
          ports:
            - containerPort: 8181
              protocol: TCP
            - containerPort: 8282
              protocol: TCP
            - containerPort: 8080
              protocol: TCP
            - containerPort: 80
              protocol: TCP
            - containerPort: 4848
              protocol: TCP
          volumeMounts:
            - mountPath: "/opt/flowable/data"
              name: vol-flowable
      volumes:
        - name: vol-flowable
          persistentVolumeClaim:
            claimName: payara-flowable

---
apiVersion: v1
kind: Service
metadata:
  name: bpm-disercomi-server
  namespace: mineco-qa
  labels:
    app.kubernetes.io/name: bpm-disercomi-server
    app.kubernetes.io/part-of: bpm-disercomi-server
spec:
  type: LoadBalancer
  externalIPs:
    - 128.5.4.46
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: listener-2
      port: 4848
      targetPort: 4848
      protocol: TCP
  selector:
    run: bpm-disercomi-server
    

