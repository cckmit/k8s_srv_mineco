# persinsten deploy payara
apiVersion: v1
kind: PersistentVolume
metadata:
  name: payara-deploy
  namespace: rgm
  labels:
    name: payara-deploy
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: 128.5.8.222
    path: "/deployment/payara/rgm"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payara-deploy
  namespace: rgm
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  selector:
    matchLabels:
      name: payara-deploy

