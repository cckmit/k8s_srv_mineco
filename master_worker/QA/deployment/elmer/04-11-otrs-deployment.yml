kind: Service
metadata:
  name: otrs-qa
  namespace: mineco-qa
  labels:
    app.kubernetes.io/name: otrs-qa
    app.kubernetes.io/part-of: otrs-qa
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
    - name: listener-2
      port: 443
      protocol: TCP
  selector:
    run: otrs-qa
