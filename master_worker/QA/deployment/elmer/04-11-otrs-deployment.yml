# DEPLOYMENT APP
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otrs-qa
  namespace: mineco-qa
  labels:
    run: otrs-qa
spec:
  replicas: 1
  selector:
    matchLabels:
      run: otrs-qa
  template:
    metadata:
      labels:
        run: otrs-qa
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 128.5.8.26
        searches:
          - mineco-dev.svc.cluster.local
          - svc.cluster.local 
          - cluster.local
      containers:
      - name: otrs-server-qa
        image: juanluisbaptiste/otrs:6.0.27
        env:
          - name: MYSQL_HOSTNAME
            value: mysql
          - name: MYSQL_USERNAME
            value: root
          - name: MYSQL_PASSWORD
            value: ligero
          - name: CUSTOMER_ID
            value: ligero
          - name: OTRS_SYSTEM_ID
            value: "10"
          - name: OTRS_DEFAULT_LANGUAGE
            value: en
          - name: INSTALL
            value: "1"
        ports:
          - containerPort: 443
            protocol: TCP
          - containerPort: 80
            protocol: TCP
      #   volumeMounts:
