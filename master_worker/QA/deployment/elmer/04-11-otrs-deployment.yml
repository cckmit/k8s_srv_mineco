#  INGRESS MINECO
apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-otrs
  namespace: nginx-ingress
spec:
  type: LoadBalancer
  externalIPs:
  - 128.5.4.11
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
  selector:
    app: nginx-ingress


