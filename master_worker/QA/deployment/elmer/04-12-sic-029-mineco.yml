apiVersion: v1
kind: ServiceAccount
metadata:
  name: sic-server-qa
  namespace: mineco-qa
---
#  INGRESS MINECO
apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-sic
  namespace: nginx-ingress
spec:
  type: LoadBalancer
  externalIPs:
  - 128.5.4.12
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
  selector:
    app: nginx-ingress
---
# VOLUME DATA
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sic-deploy-qa
  namespace: mineco-qa
  labels:
    name: sic-deploy-qa
spec:
  storageClassName: manual
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: 128.5.8.222
    path: "/deployment/qa/contratistas"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sic-deploy-qa
  namespace: mineco-qa
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  selector:
    matchLabels:
      name: sic-deploy-qa

---
# DEPLOYMENT APP
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sic-server-qa
  namespace: mineco-qa
  labels:
    run: sic-server-qa
spec:
  replicas: 1
  selector:
    matchLabels:
      run: sic-server-qa
  template:
    metadata:
      labels:
        run: sic-server-qa
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 128.5.8.26
        searches:
          - mineco-dev.svc.cluster.local
          - svc.cluster.local 
          - cluster.local
      containers:
      - name: sic-server-qa
        image: jjolon/php-full:latest
        ports:
          - containerPort: 443
            protocol: TCP
          - containerPort: 80
            protocol: TCP
        volumeMounts:
            - mountPath: "/var/www/html"
              name: vol-php-sic-qa
      volumes:
        - name: vol-php-sic-qa
          persistentVolumeClaim:
            claimName: sic-deploy-qa


---
apiVersion: v1
kind: Service
metadata:
  name: sic-server-qa
  namespace: mineco-qa
  labels:
    app.kubernetes.io/name: sic-server-qa
    app.kubernetes.io/part-of: sic-server-qa
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
    - name: listener-2
      port: 443
      protocol: TCP
  selector:
    run: sic-server-qa
